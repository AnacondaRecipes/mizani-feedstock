{% set name = "mizani" %}
{% set version = "0.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d481a4dc673caa9b7cfdc6505b9401f0e9a9f43434d748df0678a1a4017b0e2

build:
  number: 0
  skip: True # [py<39]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools >=61
    - setuptools_scm >=6.2
    - wheel

  run:
    - python
    - numpy >=1.19.0
    - scipy >=1.5.0
    - pandas >=1.3.5
    - matplotlib-base >=3.5.0
    - tzdata  # [win64]

test:
  requires:
    - pip
    - pytest
    - pytest-cov
  imports:
    - mizani
    - mizani.external
    - mizani.tests
  source_files:
    - '*'
  commands:
    - pip check
    - pytest

about:
  home: https://github.com/has2k1/mizani
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: Scales for Python
  description: |
    Mizani is python library that provides the pieces necessary to create scales for a graphics system. It is based on the R Scales package.
  dev_url: https://github.com/has2k1/mizani
  doc_url: https://mizani.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - has2k1
